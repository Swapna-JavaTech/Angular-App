<div class="card">
    <div class="card-body">
        <h4 class="card-title">Contact Us</h4>
        <div class="alert alert-primary alert-dismissible fade show" role="alert"
         *ngIf= "contactFormSubmitted">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong>Data added successfully!</strong>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form novalidate #contactForm="ngForm">
                    <div class="form-group">
                      <label>Name</label>
                        <input type="text" name="name" id="" class="form-control" 
                        placeholder="" aria-describedby="helpId"
                        [(ngModel)] = "contact.name" #name= "ngModel"
                        required >
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                          <input type="text" name="email" id="" class="form-control" 
                          placeholder="" aria-describedby="helpId"
                          [(ngModel)] = "contact.email" #email= "ngModel"
                          required >
                      </div>
                      <div class="form-group">
                        <label>MobileNo</label>
                          <input type="text" name="mobileNo" id="" class="form-control" 
                          placeholder="" aria-describedby="helpId"
                          [(ngModel)] = "contact.mobileNo" #mobileNo = "ngModel"
                          required >
                      </div>
                      <div class="form-group">
                        <label>Description</label>
                          <input type="text" name="description" id="" class="form-control" 
                          placeholder="" aria-describedby="helpId"
                          [(ngModel)] = "contact.description" 
                          #description = "ngModel"
                          required minlength="20"
                          [ngClass]="{'is-invalid' : description.errors 
                          && (description.touched || description.dirty),
                          'is-valid':description.valid }" >
                          <div class="invalid-feedback">
                            <strong *ngIf= "description.errors?.['required']">
                                description is Mandatory
                            </strong>
                            <strong *ngIf= "description.errors?.['minLength']">
                                Item Name length should be greater than 20
                            </strong>
                          </div>
                      </div>
                      <button type="button" class="btn btn-primary"
                      [disabled]= "contactForm.invalid" 
                      (click)= "saveData(contactForm.value)">Submit</button>
                      <button type="button" class="btn btn-default"
                      (click) = "contactForm.reset()">Reset</button>
                </form>
            </div>
            <div class="col-md-6">
                <label>
                    <strong>itemForm : JSON</strong>
                </label>
                <pre class="alert alert-dark">{{contactForm.value | json}}</pre>
            </div>
        </div>
    </div>
</div>
